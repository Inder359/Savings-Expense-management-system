<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="jquery.datepick.css">
    
    <style>
            body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Ensure header is on top */
            min-height: 100vh;
            background-color: #f0f0f0; /* Default background color for the page */
        }

        header {
            display: flex;
            justify-content: space-between; /* Adjusted alignment */
            align-items: center; /* Center vertically */
            background-color: #4CAF50; /* Green color for the header */
            color: #fff;
            padding: 20px;
            box-sizing: border-box; /* Ensure padding is included in width */
            position: relative; /* Added relative positioning */
        }

        header h1 {
            margin: 0; /* Remove default margin */
        }

        .buttons-container {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            right: 20px;
        }

        header a {
            margin-left: 20px; /* Add space between header title and link */
            color: #fff;
            text-decoration: none;
        }

        .btn {
            display: inline-block;
            padding: 20px 40px; /* Adjusted padding to make buttons bigger */
            margin: 10px;
            font-size: 24px; /* Adjusted font size */
            text-align: center;
            cursor: pointer;
            background-color: #4CAF50; /* Green color */
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        .container {
            text-align: center;
            margin-top: 20px;
            background-color: #fff; /* White background color for the container */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #dateRangePickerContainer {
            position: relative;
            width: 60%; /* Set width of the container */
            margin: 0 auto; /* Center the container */
        }

        #dateRangePicker {
            width: 100%; /* Full width for the input */
            padding: 10px 40px; /* Adjusted padding for the input */
            font-size: 18px; /* Adjusted font size */
            box-sizing: border-box; /* Ensure padding is included in width */
        }

        .calendar-icon {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
        }

        .home-link {
            margin-top: 20px; /* Added margin to move the link below the buttons */
        }
        
    </style>
</head>
<body>
    <header>
        <h1>Wallet Ease</h1>
        <div class="buttons-container">
            <button class="btn" onclick="window.location.href='main.html'">Home</button>
            <button class="btn" onclick="window.location.href='download.html'">Download</button>
            <button class="btn" onclick="window.location.href='aboutus.html'">About Us</button>
            <button class="btn" onclick="window.location.href='setting.html'">Setting</button>
        </div>
    </header>

    <div class="container">
        <h1>Download Options</h1>
        <div id="dateRangePickerContainer">
            <input type="text" id="dateRangePicker" />
            <i class="far fa-calendar-alt calendar-icon" id="calendarIcon"></i>
        </div>
        <button id="downloadExpenseCSV" class="btn">Download Expenses CSV</button>
        <button id="downloadSavingsCSV" class="btn">Download Savings CSV</button>
        
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="jquery.plugin.js"></script> 
    <script src="jquery.datepick.js"></script>
 
    <script>
    $(document).ready(function() {
    // Initialize Date Range Picker
    $('#dateRangePicker').datepick(); // Use datepick() instead of daterangepicker()
    
    // Trigger Date Range Picker when calendar icon is clicked
    $('#calendarIcon').click(function() {
        $('#dateRangePicker').focus();
    });
});


function generateExpensesCSV(selectedDate) {
            const message = `Message: This file contains expenses for ${selectedDate}\n`;
            // Add CSV data for expenses here
            let csvContent = message;
            return csvContent;
        }

        function generateSavingsCSV(selectedDate) {
            const message = `Message: This file contains savings for ${selectedDate}\n`;
            // Add CSV data for savings here
            let csvContent = message;
            return csvContent;
        }
        


        function downloadCSV(filename, csvContent) {
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        }

        document.getElementById("downloadExpenseCSV").addEventListener("click", function() {
            const selectedDate = $('#dateRangePicker').val();
            const csvContent = generateExpensesCSV(selectedDate);
            downloadCSV("expenses.csv", csvContent);
        });

    document.getElementById("downloadSavingsCSV").addEventListener("click", function() {
        const selectedDate = $('#dateRangePicker').val();
        const csvContent = generateSavingsCSV(selectedDate);
        downloadCSV("savings.csv", csvContent);
    });
    
</script>

</body>
</html>
