<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up for Wallet Ease</title>
    <!-- Include your CSS styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(155deg, #f7ebf4, #78f96a);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #35a944;
            margin-bottom: 20px;
        }

        input {
            margin: 10px 0;
            padding: 10px;
            width: calc(100% - 20px);
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle input[type="password"] {
            padding-right: 35px;
        }

        .password-toggle .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        button[type="submit"] {
            background-color: #1e88e5; /* Blue color */
            color: #fff;
            border: none;
            padding: 15px 24px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 0px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #005cb2; /* Darker blue on hover */
        }

        p {
            margin-top: 20px;
            font-size: 16px;
        }

        a {
            color: #35a944;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign up for Wallet Ease</h1>

        <div id="signupSection">
            <form id="signupForm" action="signup.php" method="post" onsubmit="return validateSignup()">
                <input type="text" name="username" placeholder="Username" required><br><br>
                <input type="email" id="signupEmail" name="signupEmail" placeholder="Email" required><br><br>
                <div class="password-toggle">
                    <input type="password" id="signupPassword" name="signupPassword" placeholder="Password" required>
                    <img class="toggle-password" src="https://img.icons8.com/material-outlined/24/000000/visible--v1.png" onclick="togglePasswordVisibility('signupPassword')" alt="Toggle password visibility">
                </div><br><br>

                <button type="submit">Submit</button>   
            </form>
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

    <!-- Include your JavaScript code -->
    <script>
        function togglePasswordVisibility(inputId) {
            var passwordInput = document.getElementById(inputId);
            var togglePassword = passwordInput.nextElementSibling.querySelector("img");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                togglePassword.src = "https://img.icons8.com/material-outlined/24/000000/invisible--v1.png";
            } else {
                passwordInput.type = "password";
                togglePassword.src = "https://img.icons8.com/material-outlined/24/000000/visible--v1.png";
            }
        }

        function validateSignup() {
            var email = document.getElementById("signupEmail").value;
            var password = document.getElementById("signupPassword").value;

            // Example validation - checking if email is empty
            if (email === "") {
                alert("Please enter a valid email address.");
                return false;
            }

            // Example validation - checking if password is empty
            if (password === "") {
                alert("Please enter a password.");
                return false;
            }

            // Password length validation (optional)
            if (password.length < 6) {
                alert("Password must be at least 6 characters long.");
                return false;
            }

            // Password strength validation (optional)
            // Implement your own password strength criteria

            return true; // Allow form submission
        }
    </script>
</body>
</html>
