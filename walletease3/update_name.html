<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Updation Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Ensure header is on top */
            min-height: 100vh;
            background-color: #f0f0f0; /* Default background color for the page */
        }

        header {
            display: flex;
            justify-content: space-between; /* Adjusted alignment */
            align-items: center; /* Center vertically */
            background-color: #4CAF50; /* Green color for the header */
            color: #fff;
            padding: 20px;
            box-sizing: border-box; /* Ensure padding is included in width */
            position: relative; /* Added relative positioning */
        }

        header h1 {
            margin: 0; /* Remove default margin */
        }

        .buttons-container {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            right: 20px;
        }

        header a {
            margin-left: 20px; /* Add space between header title and link */
            color: #fff;
            text-decoration: none;
        }

        .container {
            text-align: center;
            margin-top: 20px;
            background-color: #fff; /* White background color for the container */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            margin-top: 20px; /* Adjusted margin */
        }

        input[type="text"] {
            padding: 10px;
            width: 300px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            padding: 15px 30px; /* Adjusted padding to make the button larger */
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <header>
        <h1>Name Updation</h1>
        <div class="buttons-container">
            <a href="main.html">Home</a>
            <a href="download.html">Download</a>
            <a href="aboutus.html">About Us</a>
            <a href="setting.html">Setting</a>
        </div>
    </header>

    <div class="container">
        <form action="setting.php" method="post">
            <input type="text" name="update_name" placeholder="Enter your new name">
            <br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
